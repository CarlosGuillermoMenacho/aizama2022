<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
    <title>Ejemplo de tarjeta en HTML</title>
    <style>
      .card {
        width: 300px;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        margin: 20px;
      }
      .card h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .card p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      .card a {
        display: block;
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Título de la tarjeta</h2>
      <p>Este es un ejemplo de cómo diseñar una tarjeta simple en HTML. Puedes personalizar la tarjeta con tus propios estilos y contenido.
      lo</p>
      <a href="#">Botón de acción</a>
    </div>
  </body>
</html>
